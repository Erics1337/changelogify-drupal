services:
  _defaults:
    autowire: true
    autoconfigure: true

  Drupal\changelogify\EventManager:
    class: Drupal\changelogify\EventManager

  Drupal\changelogify\ReleaseGenerator:
    class: Drupal\changelogify\ReleaseGenerator

  Drupal\changelogify\Hook\ChangelogifyHooks:
    class: Drupal\changelogify\Hook\ChangelogifyHooks

  # Aliases for interface injection
  changelogify.event_manager:
    alias: Drupal\changelogify\EventManager

  changelogify.release_generator:
    alias: Drupal\changelogify\ReleaseGenerator
